<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DailyYT</title>
  
  <script defer src="main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  <div class="btn-group btn-group-justified" x-data="{
    categories: [
      'All',
      'Film & Animation',
      'Autos & Vehicles',
      'Music',
      'Pets & Animals',
      'Sports',
      'Short Movies',
      'Travel & Events',
      'Gaming',
      'Videoblogging',
      'People & Blogs',
      'Comedy',
      'Entertainment',
      'News & Politics',
      'Howto & Style',
      'Education',
      'Science & Technology',
      'Nonprofits & Activism',
      'Movies',
      'Anime/Animation',
      'Action/Adventure',
      'Classics',
      'Documentary',
      'Drama',
      'Family',
      'Foreign',
      'Horror',
      'Sci-Fi/Fantasy',
      'Thriller',
      'Shorts',
      'Shows',
      'Trailers'
    ],
  }">

    <ul class="d-flex p-2 justify-content-center align-items-start flex-wrap m-3">
      <template x-for="category in categories">
        <div class="align-self-center">
            <button type="button" href="#" x-on:click="$store.activeCategory = category" class="btn btn-secondary m-2" :class="category === $store.activeCategory ? 'active' : ''" x-text="category"></button>
        </div>
      </template>
    </ul>
  
  </div>

  <div>
    <button type="button" class="btn btn-primary btn-sm" id="get_videos">Get videos</button>
  </div>

  <div>
    <button type="button" class="btn btn-primary btn-sm" id="refresh">Refresh</button>
  </div>

  <p id="output_videos">
    <p class=""></p>
    OUTPUT
  </p>

  <div x-init="videos = Alpine.store('videos', [])">
    <template x-for="video in $store.videos">
      <div x-text="video['videoTitle']">

      </div>
    </template>

  </div>


</body>


</html>
