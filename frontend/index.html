<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DailyYT</title>
  
  <script defer src="main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

  <!-- <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

  <div x-data="{ count: 0 }">
    <button type="button" class="btn btn-secondary" x-on:click="count++">Increment</button>
     
    <span x-text="count"></span>
  </div> -->

  <div class="btn-group btn-group-justified" x-data="{
    categories: [
      'Film & Animation',
      'Autos & Vehicles',
      'Music',
      'Pets & Animals',
      'Sports',
      'Short Movies',
      'Travel & Events',
      'Gaming',
      'Videoblogging',
      'People & Blogs',
      'Comedy',
      'Entertainment',
      'News & Politics',
      'Howto & Style',
      'Education',
      'Science & Technology',
      'Nonprofits & Activism',
      'Movies',
      'Anime/Animation',
      'Action/Adventure',
      'Classics',
      'Comedy',
      'Documentary',
      'Drama',
      'Family',
      'Foreign',
      'Horror',
      'Sci-Fi/Fantasy',
      'Thriller',
      'Shorts',
      'Shows',
      'Trailers'
    ],

  }">

    <ul>
      <template x-for="category in categories">
        <li href="#" class="btn btn-primary" x-text="category"></li>
      </template>
    </ul>
  
  </div>

  <div>
    <button type="button" class="btn btn-primary" id="get_videos">Get videos</button>
  </div>

  <p id="output">
    OUTPUT
  </p>

</body>


</html>
